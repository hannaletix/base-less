<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

<body>

  <div class="container">
    <div class="header">
      <img src="logo.jpg">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search">
    </div>

    <div class="container__first">
        <img class="foto" src="strangerThings.jpg">
        <h4>Stranger Things</h4>
        <span>2016</span>
        <span>16</span>
        <span>3 temporadas</span>
        <span>Suspense para TV</span>
        <p>Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.
          <a href="https://www.netflix.com/br/title/80057281">Mais informações</a>
        </p>
        <button> <i class="fas fa-caret-right"></i> Assistir</button>
        <button> <i class="fas fa-plus"></i> Minha Lista</button>
    </div>

    <div class="container__second">

      <div class="container__second-firstContent">
        <h4>Minha Lista</h4>
        <img src="aFall.jpg">
        <img src="IcareAlot.jpg">
        <img src="theCrown.jpg">
      </div>

      <div class="container__second-secondContent">
        <h4>Popular on Netflix</h4>
        <img src="naruto.jpg">
        <img src="greys.jpg">
        <img src="whoKilled.jpg">
        <button onclick="clicar()">Veja todas as séries e filmes</button>
      </div>
    </div>

    <div id="oculta">
      <button id="button-click" onclick="cliqueExit()"><i class="fas fa-times"></i></button>

      <select>
        <option>Selecione</option>
        <option>Filmes</option>
        <option>Séries</option>
      </select>

      <select>
        <option>Refinar</option>
        <option>Ação</option>
        <option>Aventura</option>
        <option>Comédia</option>
        <option>Romance</option>
      </select>

      <p>Todos os Filmes</p>

      <img src="deixa.jpg">
      <img src="10Things.jpg">
      <img src="theBridge.jpg">
      <img src="palmeiras.jpg">
    </div>
  </div>

  <script src="jsIndex.js"></script>
</body>

</html>
